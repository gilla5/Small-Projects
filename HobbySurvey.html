<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hobby Survey</title>
</head>
<body>

  <h1 id="title">Hobby & Interest Survey</h1>
  <p id="description">Please fill out this survey to help us understand your favorite activities.</p>

  <form id="survey-form">
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="number" placeholder="Enter your age" min="10" max="100"><br><br>

    <label for="dropdown">Favorite time of day to relax:</label>
    <select id="dropdown" name="time">
      <option value="">Select one</option>
      <option value="morning">Morning</option>
      <option value="evening">Evening</option>
    </select><br><br>

    <p>Do you prefer indoor or outdoor hobbies?</p>
    <label><input type="radio" name="hobby-type" value="indoor"> Indoor</label>
    <label><input type="radio" name="hobby-type" value="outdoor"> Outdoor</label><br><br>

    <p>Which activities do you enjoy?</p>
    <label><input type="checkbox" name="activity" value="reading"> Reading</label>
    <label><input type="checkbox" name="activity" value="gaming"> Gaming</label>
    <label><input type="checkbox" name="activity" value="sports"> Sports</label>
    <label><input type="checkbox" name="activity" value="cooking"> Cooking</label><br><br>

    <label for="comments">Any additional comments?</label><br>
    <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Share your thoughts..."></textarea><br><br>

    <button id="submit" type="submit">Submit</button>
  </form>

</body>
</html>
